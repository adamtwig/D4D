Hello!<br /><br />
This is an example of using the parameter ajaxContent.<br />
The file: ajax-content.html is pulled in via an AJAX (GET) request.<br />
Passing both the <strong>content:</strong> and the <strong>ajaxContent</strong> in the same jsModal instance will result in an empty modal.<br />
So choose one or the other!<br />
The end.
